<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <header class="header">
    <h1 class="header__title">SPLI <br> TTER</h1>
  </header>

  <section class="calculator">

    <div class="input-container">
      <label for="bill" class="input-container__bill-label">Bill</label>
      <input id="bill" class="input-container__bill-input" type="number" value="100">
    

    <fieldset class="btns">
      <legend class="btns__legend">Select Tip %</legend>
      <button class="btns__btn btns__btn--active">5%</button>
      <button class="btns__btn">10%</button>
      <button class="btns__btn">15%</button>
      <button class="btns__btn">25%</button>
      <button class="btns__btn">50%</button>
      <input class="btns__btn input" type="number" placeholder="Custom">
    </fieldset>

    <label for="people" class="input-container__people-label">Number of People <span class="alert"></span></label>
    <input id="people" class="input-container__people-input" type="number" value="5">

  </div>


    <div class="output-container">

      <div class="result">

        <div>
          <p class="result__title">Tip Amount</p>
          <p class="result__subtitle">/ person</p>
        </div>

        <p class="result__value">0</p>

        <div>
          <p class="result__title">Total</p>
          <p class="result__subtitle">/ person</p>
        </div>

        <p class="result__value--total">0</p>

      </div>

      <button class="output-container__reset-btn">RESET</button>

    </div>

  </section>

    <script src="./main.js"></script>
</body>
</html>
